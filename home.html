<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            text-decoration: line-through;        
        }       
    </style>
</head>
<body>
    <!-- TO DO LIST -->

    <div>              <!--부모-->
        <!-- 할일을 적고 버튼을 클릭하면 등록 --> 
        <input type="text" id="input">
        <button id="addbuttion">Add</button>
    </div>

    <div>

        <div>
            <!-- 클릭하면 체크박스에 체크 된것들을 삭제 -->
            <button id="click">휴지통</button>
        </div>
    <!-- 체크 박스에 체크하면 선이 생김  -->
    <!-- 체크 박스에 체크해제하면 선이 사라짐 -->
        <div id="result">
            <input type="checkbox" class="flag" data-del-num="result">
            <span>게임하기</span>
        </div>
    </div>

    <script>
        const input=document.getElementById("input");
        const addbuttion=document.getElementById("addbuttion");
        const result=document.getElementById("result");
        const deletebutton=document.getElementById("click");
        
        addbuttion.addEventListener("click",function(){
            let a=document.createElement("div"); 
            let b=document.createElement("input");
            b.type="checkbox";
            b.classList.add("flag");
            let c=document.createElement("span");
            let d=document.createTextNode(input.value);
            
            a.append(b);
            a.append(c);
            c.append(d);
            
                     
            result.append(a);          
            
                    
        })
       
        deletebutton.addEventListener("click", function() {
    const checkboxes = document.querySelectorAll(".flag");
    checkboxes.forEach(function(checkbox) {
        if (checkbox.checked) {
            checkbox.parentElement.remove();
        }
    });
});


    result.addEventListener("change",function(){
        if(e.target && e.target.classList.contains("flag")){
            if(e.target.checked){
                span.style="line-through";
            }else{
                span.style="none";
            }
        }
    })








    </script>




</body>
</html>
