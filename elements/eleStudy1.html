<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="info">
    <button id="btn">Add</button>
    <ul id="result"></ul>

    <div id="result2">
        <!-- <div>
            <input type="file">
            <span>x</span>
        </div> -->

    </div>
    <button id="btn2">Add2</button>


    <script>
        const info=document.getElementById("info");
        const btn=document.getElementById("btn");
        const result=document.getElementById("result");
        const btn2=document.getElementById("btn2");
        const result2=document.getElementById("result2");

        btn2.addEventListener("click",function(){
            let d= document.createElement("div"); //<div></div>
           d.classList.add("abc")
            let i= document.createElement("input");//<input>
           //type="file"
            //let a= document.createAttribute("type");
            i.name="test"
            i.type="file"
            //a.value="file"//type="file"
            //i.setAttributeNode(a); // <input type="file">
            d.appendChild(i);// <div><input type="file"></div>

            i=document.createElement("span");
            let t=document.createTextNode("X")
            i.appendChild(t);
            
            d.appendChild(i);
             

            result2.append(d);

        })



        btn.addEventListener("click",function(){
           let v=info.value //abc
           let li=document.createElement("li")//<li></li>

           let c= document.createTextNode(v);//컨텐츠 노드 생성

           li.appendChild(c);//<li>abc</li>

            result.append(li);
        })

    </script>
    
</body>
</html>
