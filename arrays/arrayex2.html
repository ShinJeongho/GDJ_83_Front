<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="/images/ja1.jpeg" id="result">

    </div>
    <button onclick="change()">NEXT</button>

    <script> //next 누르면 배열에서 다음사진이 나오게만들기 맨마지막 마지막창 맨처음
        
        const result=document.getElementById("result");
        let ar=["ja1.jpeg","ja2.jpeg","ja3.jpeg","ja4.jpeg","ja5.jpeg"];
        let i=1;
        
                
        function change(){
            if(i>4){
                alert('마지막 이미지');
                i=0;
            }
            
            result.src="/images/"+ar[i]; //배열에서 하나꺼내는 코드
            i++;
            
            
        }

           




    </script>
</body>
</html>
